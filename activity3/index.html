	<body style="background-color:grey;">

	<body>
		<form action="#">
    			<label for="name"><input id="name" type="text" size=50px; required placeholder="*Enter name"></label><br>
			<label for="phone"><input id="phone" type="number"; required placeholder="*Enter phone number"></label><br>
			<label for="email"><input id="email" type="email" size=50px; required placeholder="*Enter email address"></label><br>

			<label for="optin"><input id="optin" type="radio" name="Opt-in-out" required> *Opt-in for newsletter</label>
			<label for="optout"><input id="optout" type="radio" name="Opt-in-out"> *Opt-out for newsletter</label><br>

			<label for="notify-phone"><input id="notify-phone" type="checkbox" name="notify">Notify by text</label>	
			<label for="notify-email"><input id="notify-email" type="checkbox" name="notify">Notify by email</label><br>

			<label for="notify-length">How often do you want to be notified?</label><br>
			<select id="notify-length" name="length">
				<option value="1week">Once a week</option>
				<option value="1week">Twice a week</option>
				<option value="1week">Three times a week</option>
			</select><br>
			<button type="submit" class="bluebutton"><text>Submit</text></button>
  		</form>
