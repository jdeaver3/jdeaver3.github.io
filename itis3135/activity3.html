	<header>
		<h1 id="top">ITIS-3135 Web App Design and Development</h1>

		<h3>Activity 3 - HTML Forms</h3>
	</header>


		<form action="#">
    			<input id="name" type="text" size="50" required placeholder="*Enter name"><br>

			<input id="phone" type="number" required placeholder="*Enter phone number"><br>

			<input id="email" type="email" size="50" required placeholder="*Enter email"><br>
			
			<input id="optin" type="radio" name="Opt-in-out" required>
			<label for="optin">*Opt-in for newsletter</label>
			
			<input id="optout" type="radio" name="Opt-in-out">
			<label for="optout">*Opt-out for newsletter</label><br>
				
			<input id="notify-phone" type="checkbox" name="notify">
			<label for="notify-phone">Notify by text</label>

			
			<input id="notify-email" type="checkbox" name="notify">
			<label for="notify-email">Notify by email</label><br>
			

			<label for="notify-length">How often do you want to be notified?</label><br>
			<select id="notify-length" name="length">
				<option value="1week">Once a week</option>
				<option value="1week">Twice a week</option>
				<option value="1week">Three times a week</option>
			</select><br>
			<button type="submit" class="bluebutton">Submit</button>
  		</form>
